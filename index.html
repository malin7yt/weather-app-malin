<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework week 5</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    />
    <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <body>
    <div class="container">
      <div class="card">
          <form id="search-form">
            <div class="input-group mb-3">
              <input type="search" 
              class="form-control" 
              placeholder="Search City" 
              id="search-text-input"
              autocomplete="off">
              <div class="input-group-append">
              </div>
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
              <button type="button" id="current-location">Current Location</button>
              <div id = "location"></div>
          </div>
      </form>
    </br>
    <div class="row">
      <div class="col-6">
        <h1 id="searchCity">Cape Coral</h1>
        <h5>Last updated: <span id="weekDayTime"></span> </br>
        <span id="description"></span></h5>
        </div>
      <div class="col-6">
        <h1>
          <img src="" alt="" id="icon" class="float-left" /> 
        <span class="temperature" id="temperature"></span
          ><span class="units">
            <a href="#" id="fahrenheit-link">°F</a> <span id="temp">|</span>
            <a href="#" id="celsius-link">°C</a>
  </span>
  </h1>
      <h5>Humidity: <span id="humidity"></span>%</br>
      Wind: <span id="wind"></span>km/hr</h5>
    </div>  
  </div>
  <div class="weather-forecast" id="forecast"></div>

  </div>
    <a href="https://github.com/malin7yt/weather-app-malin" target="_blank" id="gitHubLink">Open-source code</a>
    <span class="personalName">by Malin Jensen</span>
  
    </div>
    <script src="script.js">

    </script>
  </body>
